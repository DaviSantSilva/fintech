<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Area</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="flex justify-center py-20">
      <div class="flex flex-col justify-center h-auto w-auto md:scale-150">
        <p class="text-7xl justify-center flex text-blue-300">NEST</p>
        <img height="121" width="251" alt="asd" src="nest.svg" />
      </div>
    </div>
    <section>
      <div
        class="flex min-h-full flex-1 flex-col justify-center px-6 py-6 lg:px-8"
      >
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h2
            class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white"
          >
            Sign in to your account
          </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label
                for="email"
                class="block text-sm font-medium leading-6 text-white"
              >
                Email address
              </label>
              <div class="mt-2">
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  class="block w-full rounded-md border-0 px-2 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  class="block text-sm font-medium leading-6 text-white"
                >
                  Password
                </label>
                <div class="text-sm">
                  <a
                    href="#"
                    class="font-semibold  text-blue-300  hover:text-indigo-500"
                  >
                    Forgot password?
                  </a>
                </div>
              </div>
              <div class="mt-2">
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  class="block w-full rounded-md px-2 border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="flex w-full justify-center rounded-md bg-blue-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Sign in
              </button>
            </div>
          </form>

          <p class="mt-10 text-center text-sm text-white">
            Not a member?
            <a
              href="#"
              class="font-semibold leading-6 text-nestblue hover:text-indigo-500"
              >Start a 14 day free trial</a
            >
          </p>
          <div class="flex justify-center py-6">
            <div class="flex flex-row w-full justify-evenly">
              <button>
                <img height="49" width="49" alt="asd" src="apple.svg" />
              </button>
              <button>
                <img height="49" width="49" alt="asd" src="google.svg" />
              </button>
              <button>
                <img height="49" width="49" alt="asd" src="facebook.svg" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
